version: '3'
services:
  postgres:
    image: postgis/postgis:latest
    container_name: postgres
    ports:
      - '5432:5432'
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    env_file:
      - ./.env
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisDB:/data
  server:
    build: .
    ports:
      - 3000:3000
    volumes:
      - ./:/usr/src/app
    depends_on:
      - postgres
      - redis
volumes:
  server:
  pgdata:
  redisDB:


